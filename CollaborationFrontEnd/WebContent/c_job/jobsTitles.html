<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Jobs Titles</title>

</head>
<body>
	<div class="jobsTitles-bg">

		<h1 class="text-center">All Jobs</h1>

		<br />

		<div
			class="jobtitiles-job col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3"
			ng-repeat="job in jobs">

			<span class="job-jobtitle">{{job.jobTitle}}</span> <a
				href="#/jobDetail/{{job.jobId}}" class="jobdetails-btn pull-right">View</a>

		</div>

	</div>
</body>
</html>
